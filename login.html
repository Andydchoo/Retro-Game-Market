<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <title>RGMarket</title>
</head>
<body>
  <header>
    <!--Nav bar containing website logo, searchbar, create listing, sign up, and log in buttons
        Uses bootstrap+bulma for styling-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
      <div class="navbar-brand">
          <img src="/Users/crazynuget/Desktop/Projects/Retro-Game-Market/images/RGMarket.png" width="300" height="65">
        
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-item">
        <input class="input is-rounded" style="width: 100%;" type="text" placeholder="Search...">
      </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-info">
                <strong>Create Listing</strong>
              </a>
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </nav>
  </header>
  <div class="columns is-centered">
    <div class="column is-half">
            <p class="title is-2 has-text-centered">Login to RGMarket</p>
            <p class="subtitle is-4">Email:</p>
            <input class="input is-rounded" style="width: 100%;" type="text" placeholder="user@email.com">
            <p class="subtitle is-4">Password:</p>
            <input class="input is-rounded" style="width: 100%;" type="text" placeholder="Password">
            
            <button class="button is-info">
                <strong>Sign In</strong>
            </button>
            <p class="subtitle is-4">Don't have an account?</p>
            <button class="button is-primary">
                <strong>Sign Up Here!</strong>
            </button>
            
    </div>
  </div>

</body>
</html>
