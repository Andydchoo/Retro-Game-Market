  <div class="columns is-centered row" id="login">
    <div class="column is-half">
      <form class="form login-form">
        <div class="form-group">
            <p class="title is-2 has-text-centered">Login to RGMarket</p>
            <p for="email-login" class="subtitle is-4">Email:</p>
            <input class="input is-rounded form-input" style="width: 100%;" type="text" id="email-login" placeholder="user@email.com">
        </div>

        <div class="form-group">

        <div class="form-group">

            </button>
        </div>

      </form>
